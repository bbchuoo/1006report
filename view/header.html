  <% for (let i in rows) {%>

   <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h4 class="modal-title " >會員登入</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class='col-sm-12  text-center  d-flex justify-content-center align-items-center'>
                  <form class='my-5' method="post" action="/home/login">
                    <div class="form-group ">
                      <div class="form-group col-sm-12 form-group-style ">

                        <input type="text" class="form-control input-style " value='<%= loginEmail %>'   name='loginEmail'placeholder='Email'>
                      </div>
                      
                      <div class="form-group col-sm-12 form-group-style">
                        <input type="password" class="form-control input-style" value='<%= loginPassword %>' name='loginPassword'placeholder="Password">
                      </div>
                    </div>
                    <div class='pt-3 ml-3'>



                      <button type="submit" class="btn btn-style py-2 px-3" name='login' >Sign in</button>
         
                    </div>


                  </form>
                </div>


              </div>
            </div>
          </div>
        </div>

      </div>
      <!--end of row-->

    </div>

    <div class="modal fade" id="modalJoin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered " role="document">
        <div class="modal-content">
          <div class="modal-header ">
            <h4 class="modal-title " >加入會員</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">

                <div class='col-sm-12  '>
                  <form class='my-5 '  method="post" action="/home/join"  data-ajax="false">
                    <div class="form-group ">
                      <div class="form-group col-sm-12 form-group-style ">

                        <input type="text" class="form-control input-style" placeholder='UserName'
                        value='<%= userName %>' name='userName' >
                      </div>

                      <div class="form-group col-sm-12 form-group-style">

                        <input type="text" class="form-control input-style" placeholder="Email"
                        value='<%= email %>' name='email'>
                      </div>

                      <div class="form-group col-sm-12 form-group-style">

                        <input type="password" class="form-control input-style" placeholder="Password"
                        value='<%= password %>' name='password' >
                      
                      </div>
                      <div class="form-group col-sm-12 form-group-style">
                        <input type="password" class="form-control input-style" placeholder="Confirm password"
                        value='<%= confirmPassword %>' name='confirmPassword' >
                      </div>

                    </div>
                    <div class='pt-3 ml-3 d-flex justify-content-end'>

       
          
                      <button type="submit" class="btn btn-style py-2 px-3 " data-ajax="false">Enter</button>
                    </div>


                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
      <!--end of row-->

    </div>
 
 <% } %>
