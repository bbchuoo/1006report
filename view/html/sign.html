<body>
     <div class='container-fluid d-flex  align-items-center  justify-content-center' style='height:100vh'>
    <div class='row  d-flex align-items-center'>


<div class='col-sm-12 text-center' ><h1>台中景點拍</h1></div>

      <div class='col-md-6 col-sm-12 border-right d-flex  justify-content-center text-center'>



        <form class='my-5' >
          <div class="form-group ">
                        <div class="form-group col-sm-12">

             <h2 class='form-title'>登入</h2>
            </div>
            <div class="form-group col-sm-12 ">

              <input type="text" class="form-control input-style" id="" placeholder='Email'>
            </div>
            <div class="form-group col-sm-12">

              <input type="password" class="form-control input-style" id="inputPassword4" placeholder="Password">
            </div>
          </div>
          <div class='pt-3 ml-3'>
            <button type="submit" class="btn btn-style py-2 px-3">Sign in</button>
          </div>


        </form>



      </div>
      
      
      <div class='col-md-6 col-sm-12 d-flex justify-content-end text-center'>





        <form class='my-5 '>
          <div class="form-group ">
                        <div class="form-group col-sm-12">

             <h2 class='form-title'>加入會員</h2>
            </div>
            <div class="form-group col-sm-12">

              <input type="text" class="form-control input-style" placeholder='Your Name'>
            </div>

            <div class="form-group col-sm-12">

              <input type="email" class="form-control input-style" placeholder="Email">
            </div>

            <div class="form-group col-sm-12">

              <input type="password" class="form-control input-style" placeholder="Password">
            </div>
            <div class="form-group col-sm-12">

              <input type="password" class="form-control input-style" placeholder="Confirm password">
            </div>
          </div>
          <div class='pt-3 ml-3'>
            <button type="submit" class="btn btn-style py-2 px-3">Enter</button>
          </div>


        </form>







      </div>







    </div>
